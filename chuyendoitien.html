<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>Form Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" id="gia_tri"></td>
            <td><select name="menh_gia" id="so_1">
                <option value="23000" name="VND">VND</option>
                <option value="1" name="USD">USD</option>
            </select></td>
            <td><select name="Tien_te" id="so_2">
                <option value="23000" name="VND">VND</option>
                <option value="1" name="USD">USD</option>
            </select></td>
            <td><button onclick="Count();">Convert</button></td>
        </tr>
    </table>
    <script>
        function Count(){

            let loai1 = document.getElementById("gia_tri").value;
            let loai2 = document.getElementById("so_1").value;
            let loai3 = document.getElementById("so_2").value;
            let Tien = loai1*loai3/loai2;
            alert("Ketqua" + Tien);
        }
    </script>
</form>
</body>
</html>
