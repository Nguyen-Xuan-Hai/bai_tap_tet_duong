<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="calculator">
    <input type="number" id="a1" > <input type="number" id="a2"> <br>
    <button onclick="Cong();">Addition(+)</button>
    <button onclick="Tru();">Subtration(-)</button>
    <button onclick="Nhan();">Multiplication(X)</button>
    <button onclick="Chia();">Division(/)</button>
</form>
<script>
    function Cong() {
        let a1=+document.getElementById("a1").value;
        let b1=+document.getElementById("a2").value;
        let result=a1+b1
        alert("Ketqua:" +result);
    }
    function Tru() {
        let a1=+document.getElementById("a1").value;
        let b1=+document.getElementById("a2").value;
        let result=a1-b1
        alert("Ketqua:" +result);
    }
    function Nhan() {
        let a1=+document.getElementById("a1").value;
        let b1=+document.getElementById("a2").value;
        let result=a1*b1
        alert("Ketqua:" +result);
    }
    function Chia() {
        let a1=+document.getElementById("a1").value;
        let b1=+document.getElementById("a2").value;
        let result=a1/b1
        alert("Ketqua:" +result);
    }

</script>
</body>
</html>
