<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="tong_hop.js"></script>
    <link rel="stylesheet" href="mau_sac.css">
</head>
<body>
<div class="money">
<table border="1px"><p>Tiền Tệ</p>
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="gia_tri"></td>
        <td><select id="so_1">
            <option value="23000" name="VND">VND</option>
            <option value="1" name="USD">USD</option>
            <option value="230" name="Nhat">Yên</option>
            <option value="18000" name="Uc">Đô Úc</option>
            <option value="18500" name="Canada">Đô Canada</option>
            <option value="32000" name="Anh">Bảng</option>
            <option value="26500" name="Thuysi">Franc</option>
            <option value="18000" name="Singapore">Đô Sing</option>
            <option value="30000" name="Euro">EUR</option>
            <option value="4000" name="Trungquoc">Tệ</option>
        </select></td>
        <td><select id="so_2">
            <option value="23000" name="VND">VND</option>
            <option value="1" name="USD">USD</option>
            <option value="230" name="Nhat">Yên</option>
            <option value="18000" name="Uc">Đô Úc</option>
            <option value="18500" name="Canada">Đô Canada</option>
            <option value="32000" name="Anh">Bảng</option>
            <option value="26500" name="Thuysi">Franc</option>
            <option value="18000" name="Singapore">Đô Sing</option>
            <option value="30000" name="Euro">EUR</option>
            <option value="4000" name="Trungquoc">Tệ</option>
        </select></td>
        <td><button onclick="Count();" >Convert</button></td>
        <td><input type="text" id="Ketqua"></td>
    </tr>
</table>
</div>
<div class="C">
<table border="1px"><p>Nhiệt Độ</p>
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="do_1"></td>
        <td><select id="do_2">
            <option value="1">Độ C</option>
            <option value="274.15">Độ K</option>
            <option value="33.8">Độ F</option>
            <option value="0.33">Độ Newton</option>
        </select></td>
        <td><select id="do_3">
            <option value="1">Độ C</option>
            <option value="274.15">Độ K</option>
            <option value="33.8">Độ F</option>
            <option value="0.33">Độ Newton</option>
            <td><button onclick="Nhiet_Do();" >Convert</button></td>
            <td><input type="text" id="Nhiet_do"></td>
    <tr>
</table>
</div>
<div class="S">
<table border="1px"><p>Tốc Độ</p>
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="speed_1"></td>
        <td><select id="speed_2">
            <option value="1">Kilometer/h</option>
            <option value="1000">Meter/h</option>
            <option value="0.017">Kilometer/m</option>
            <option value="16.667">Meter/m</option>
        </select></td>
        <td><select id="speed_3">
            <option value="16.667">Meter/m</option>
            <option value="0.017">Kilometer/m</option>
            <option value="1000">Meter/h</option>
            <option value="1">Kilometer/h</option>
        </select></td>
        <td><button onclick="SpeedAll();" >Convert</button></td>
        <td><input type="text" id="Speed"></td>
    </tr>
</table>
</div>
<div class="HeavyM">
<table border="1px"><p>Cân nặng</p>
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="heavy_1"></td>
        <td><select id="heavy_2">
            <option value="1000">Gram(g)</option>
            <option value="1">Kilogram(Kg)</option>
            <option value="100000">Centigram(Cg)</option>
            <option value="1000000">Milligram(Mg)</option>
        </select></td>
        <td><select id="heavy_3">
            <option value="1000000">Milligram(Mg)</option>
            <option value="100000">Centigram(Cg)</option>
            <option value="1">Kilogram(Kg)</option>
            <option value="1000">Gram(g)</option>
        </select></td>
        <td><button onclick="HeavyAll();" >Convert</button></td>
        <td><input type="text" id="Heavy"></td>
    </tr>
</table>
</div>
<div class="SoundBar">
<table border="1px"><p>Âm thanh</p>
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="sound_1"></td>
        <td><select id="sound_2">
            <option value="1">Bel(B)</option>
            <option value="10">Decibel(dB)</option>
            <option value="1.151">Neper(Np)</option>
        </select></td>
        <td><select id="sound_3">
            <option value="1.151">Neper(Np)</option>
            <option value="10">Decibel(dB)</option>
            <option value="1">Bel(B)</option>
        </select></td>
        <td><button onclick="SoundAll();" >Convert</button></td>
        <td><input type="text" id="Sound"></td>
    </tr>
</table>
</div>
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
</div>
<div><p class="chay"><marquee>Nguyễn Xuân Hải - C1220I1</marquee></p></div>
</body>
</html>
